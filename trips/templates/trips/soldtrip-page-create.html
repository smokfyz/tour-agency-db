{% extends "base_generic.html" %}

{% load bootstrap4 %}

{% block content %}
<h1>Продажа путевок</h1>

  <p>На указанной странице вы можете продать <em>путевки</em></p>

  <form class="create-client-form" method="post" target="_blank">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <input type="submit" class="btn btn-primary" value="Продать">
    {% endbuttons %}
  </form>

{% endblock %}
