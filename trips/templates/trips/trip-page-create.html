{% extends "base_generic.html" %}

{% load bootstrap4 %}

{% block content %}
<h1>Выпуск путевок</h1>

  <p>На указанной странице вы можете выпустить <em>путевки</em></p>

  <form class="create-client-form" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <input type="submit" class="btn btn-primary" value="Сохранить">
    {% endbuttons %}
  </form>

{% endblock %}
