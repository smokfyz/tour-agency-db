<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1; charset=UTF-8">

    <style type="text/css">
        @font-face {
            font-family: Roboto;
            src: local('Roboto'), url(./static/fonts/OpenSans-Regular.ttf);
        }
        @font-face {
            font-family: RobotoBold;
            src: local('Roboto'), url(./static/fonts/OpenSans-Bold.ttf);
        }
        body {
            font-family: Roboto;
            font-size: 15px;
        }
        strong {
            font-family: RobotoBold;
        }
    </style>

</head>

<body>
  <h1>Наиболее востребованные путевки</h1>

  {% if sold_info %}
    {% for sold in sold_info %}
      <p>
        <strong>Название:</strong> {{ sold.route }}<br>
        <strong>Продано:</strong> {{ sold.count }}<br>
      </p>
    {% endfor %}
  {% else %}
    <p>Нет востребованных путевок</p>
  {% endif %} 

</body>
</html>
